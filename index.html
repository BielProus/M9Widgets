<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-dark" style="font-family: 'Work Sans', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm py-3" aria-label="Main navigation">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand fw-bold fs-3 text-uppercase" id="zara">ZARA</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-dark" href="#zara">Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#products-title">Shop</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#contact-title">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="Featured products carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/img1.jpg" class="d-block w-100 carousel-img" alt="Featured look 1">
        </div>
        <div class="carousel-item">
            <img src="img/img2.jpg" class="d-block w-100 carousel-img" alt="Featured look 2">
        </div>
        <div class="carousel-item">
            <img src="img/img3.jpg" class="d-block w-100 carousel-img" alt="Featured shop">
        </div>          
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Product Grid -->
  <section class="container my-5" aria-labelledby="products-title">
    <h2 id="products-title" class="fw-bold display-6 mb-4 text-center">New Arrivals</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col">
        <div class="card border-0">
          <img src="img/img4.webp" class="card-img-top" alt="Minimal coat">
          <div class="card-body text-center">
            <h5 class="card-title text-uppercase small">Jean Jacket</h5>
            <p class="text-muted">€79.99</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-0">
          <img src="img/img5.webp" class="card-img-top" alt="Structured blazer">
          <div class="card-body text-center">
            <h5 class="card-title text-uppercase small">Tight Jeans</h5>
            <p class="text-muted">€99.99</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-0">
          <img src="img/img6.webp" class="card-img-top" alt="Wide-leg trousers">
          <div class="card-body text-center">
            <h5 class="card-title text-uppercase small">Summer Shirt</h5>
            <p class="text-muted">€59.99</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="container my-5" aria-labelledby="contact-title">
    <h2 id="contact-title" class="fw-bold display-6 mb-4 text-center">Contact Us</h2>
    <form action="#" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-12 mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark w-100">Send Message</button>
        </div>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    <p class="mb-0 small">&copy; 2025 ZARA. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
